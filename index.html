<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas__block">
        <canvas id="jsCanvas" class="canvas"></canvas>
    </div>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Заливка</button>
            <button id="jsSave">Сохранить</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controls__color jsColor" style="background-color: white;"></div>
            <div class="controls__color jsColor" style="background-color: orange;"></div>
            <div class="controls__color jsColor" style="background-color: red;"></div>
            <div class="controls__color jsColor" style="background-color: yellow;"></div>
            <div class="controls__color jsColor" style="background-color: green;"></div>
            <div class="controls__color jsColor" style="background-color: rgb(0, 183, 255);"></div>
            <div class="controls__color jsColor" style="background-color: blue;"></div>
            <div class="controls__color jsColor" style="background-color: rgb(116, 4, 116);"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
