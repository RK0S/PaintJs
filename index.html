<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="content">
            <div class="left">
                
            </div>
            <div class="center">
                <div class="return-actions">
                    <button class="tools__btn btn" id="backCanvas">Отменить действие</button>
                </div>
                <div class="canvas__block">
                    <canvas id="jsCanvas" class="canvas"></canvas>
                </div>
            </div>
            <div class="right">
                <div id="picker"></div>
                <ul class="last-colors">
                    <li class="color last-color" id="last-color0"></li>
                    <li class="color last-color" id="last-color1"></li>
                    <li class="color last-color" id="last-color2"></li>
                    <li class="color last-color" id="last-color3"></li>
                </ul>
                <div class="find-color">
                    <input type="text" class="find-color__input" placeholder="#ffffff">
                    <button  class="find-color__btn btn">Найти цвет</button>
                </div>
                <div class="choosed-colors">
                    <ul class="choosed-colors__first-line">
                        <li class="color"></li>
                        <li class="color"></li>
                        <li class="color"></li>
                        <li class="color"></li>
                    </ul>
                    <ul class="choosed-colors__second-line">
                        <li class="color"></li>
                        <li class="color"></li>
                        <li class="color"></li>
                        <li class="color"></li>
                    </ul>
                </div>
                <div class="current-brush">
                    <input type="range" class="current-brush__range" id="jsRange" min="1" max="30" value="5" step="0.2"">
                    <div class="current-brush__color">
                        <div class="color" id="current-color" style="background-color: #2c2c2c;"></div>
                    </div>
                </div>
                <div class="tools">
                    <button class="tools__btn btn" id="drawing" >Рисование</button>
                    <button class="tools__btn btn" id="ruller" >Ластик</button>
                    <button class="tools__btn btn" id="get-pixel">Пипетка</button>
                    <button class="tools__btn btn" id="fill-bg">Закрасить фон</button>
                    <button class="tools__btn btn" id="save">Сохранить</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="js/app.js"></script>
</body>
</html>
