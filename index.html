<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="canvas__block">
        <canvas id="jsCanvas" class="canvas"></canvas>
    </div>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Заливка</button>
            <button id="jsSave">Сохранить</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div id="0" class="controls__color letColor"></div>
            <div id="1" class="controls__color letColor"></div>
            <div id="2" class="controls__color letColor"></div>
            <div id="3" class="controls__color letColor"></div>
            <div id="4" class="controls__color letColor"></div>
            <div id="5" class="controls__color letColor"></div>
            <div id="6" class="controls__color letColor"></div>
            <div class="controls__color constColor" style="background-color: #000000;"></div>
            <div class="controls__color constColor" style="background-color: #ffffff;"></div>
        </div>
    </div>
    <div id="picker"></div>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="app.js"></script>
</body>
</html>
